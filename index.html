<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Site</h1>
        <p>This is a minimalist and stylish page with a cool gradient background.</p>
        <a href="names.html" class="btn" id="explore-btn">Explore</a>
    </div>

    <script>
        const exploreBtn = document.getElementById('explore-btn');

        exploreBtn.addEventListener('click', function(e) {
            e.preventDefault();  // Prevent immediate redirect

            document.body.classList.add('fade-out');  // Add fade-out effect

            setTimeout(() => {
                window.location.href = exploreBtn.href;  // Redirect after fade-out
            }, 500);  // Time matches CSS animation duration
        });
    </script>
</body>
</html>
